<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Password Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800">Secure Password Portal</h2>
        
        <form id="registerForm" class="space-y-4">
            <input type="text" id="registerUsername" placeholder="Username"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <input type="password" id="registerPassword" placeholder="Password"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit" 
                    class="w-full py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700 transition">
                Register
            </button>
        </form>

        <form id="loginForm" class="space-y-4">
            <input type="text" id="loginUsername" placeholder="Username"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <input type="password" id="loginPassword" placeholder="Password"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit" 
                    class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>

    <!-- Added scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
